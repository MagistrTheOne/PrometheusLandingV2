<svg width="40" height="40" viewBox="0 0 40 40" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Темный квадрат -->
  <rect width="40" height="40" rx="4" fill="#1a1a1a" stroke="#ffffff" stroke-width="1"/>
  
  <!-- Глаз -->
  <g transform="translate(8, 12)">
    <!-- Внешний контур глаза -->
    <ellipse cx="12" cy="8" rx="8" ry="5" fill="none" stroke="#ffffff" stroke-width="1.5"/>
    
    <!-- Радужка -->
    <circle cx="12" cy="8" r="3" fill="#ffffff"/>
    
    <!-- Зрачок -->
    <circle cx="12" cy="8" r="1.5" fill="#1a1a1a"/>
    
    <!-- Блики -->
    <circle cx="10.5" cy="6.5" r="0.5" fill="#ffffff"/>
  </g>
  
  <!-- Текст "P" -->
  <text x="28" y="26" font-family="Arial, sans-serif" font-size="8" font-weight="bold" fill="#ffffff">P</text>
</svg>
